{% extends "base_generic.html" %}

{% block content %}

<h1>Quote list</h1>
{% if quote_list %}
<div class="list-group">
    {% for quote in quote_list %}
        <a href="{{ quote.get_absolute_url }}" class="list-group-item">{{ quote.description }}</a>
    {% endfor %}
</div>
{% else %}
    <p>There are no quotes.</p>
{% endif %}
<p></p>
<a href="{% url 'quote-create' %}" class="btn btn-primary" role="button">Add new quote</a>

{% endblock %}
